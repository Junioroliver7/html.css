<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      h1 {
        background-color: aqua;
        height: 300px;
        width: 300px;

        border: 10px solid chartreuse;

        padding: 10px;
       
        margin-top: 30px;
        margin-right: 30px;
        margin-bottom: 30px;
        margin-left: 30px;
        margin: auto;
        outline: 5px dashed salmon;
      }
      a {
        border: 10px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>Exemplos de caixa box-level</h1>
    <p>
      Parágrafos também são exemplos de box-level, mas os
      <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como
      funciona.
    </p>
  </body>
</html>
