<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: ;
            padding: ;
        }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      fieldset#conteudo {
        color: blue;
        border-radius: 10px;
        border-color: blue;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset id="conteudo">
        <legend>Dados pessoais</legend>
        <p>
          <label for="inome">Nome</label>
          <input
            type="text"
            name="nome"
            id="inome"
            minlength="5"
            maxlength="20"
            required
          />
        </p>
        <p>
          <label for="iemail">E-mail</label>
          <input
            type="email"
            name="email"
            id="iemail"
            required
            autocomplete="email"
          />
        </p>
        <p>
          <label for="itel">Telefone</label>
          <input
            type="tel"
            name="tel"
            id="itel"
            autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}\d{4}$"
            required
            placeholder="(xx) xxxxxxxxx"
          />
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
      </p>
      <!--\(\d{2}\)\d{4,5}\d{4}$ expressôes regulares-->
    </form>
  </body>
</html>
