<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes<br> ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="imagens/foto-g.png.png" alt="Imagem flexivel">

    </picture>
    <h1>Reproduzir Aúdio</h1>
    <p><h2>Vamos aprender a reproduzir áudio de duas formas.</h2><br>Essa é a primeira forma.</p>
    <audio preload="auto" controls >
     <source src="midia/bindiorftmajorrd.mp3" type="audio/mpeg">
     <source src="midia/bindiorftmajorrd.ogg" type="audio/ogg">
     <source src="midia/bindiorftmajorrd.wav" type="audio/wav">
     <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/bindiorftmajorrd.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
       
    </audio>

</body>
</html>
