<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
        height: 0px;
        width: 500px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 15px;
        text-align: center;
      }

      .cabecalho {
        background-color: #8d8c8cbe;
        color: white;
      }

      .media {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Notas de Exatas e Humanas</h1>
    <table>
      <thead>
        <tr class="cabecalho">
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="colgroup">Disciplina</th>
          <th colspan="2">Notas</th>
          <th rowspan="2">Média</th>
        </tr>
        <tr class="cabecalho">
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
      </tr>

      <tr>
        <td>Física</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
      </tr>

      <tr>
        <td>Química</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
      </tr>

      <tr>
        <td>Biologia</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
      </tr>

      <tr class="cabecalho">
        <th colspan="4" class="media" scope="row">Média de Exatas</th>
        <td>00</td>
      </tr>

      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
      </tr>

      <tr>
        <td>Geografia</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
      </tr>

      <tr class="cabecalho">
        <th colspan="4" class="media" scope="row">Média de Humanas</th>
        <td>00</td>
      </tr>
    </table>
  </body>
</html>
